<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Datacore Consultants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white text-black min-h-screen px-4 sm:px-6">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200 shadow-sm py-4 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
    <h1 class="text-lg sm:text-xl font-bold text-center sm:text-left">Datacore Consultants</h1>
    <div class="flex justify-center sm:justify-end items-center gap-3 sm:gap-4 text-sm sm:text-base">
      <div class="flex items-center gap-2 text-gray-700 font-medium">
        <i data-lucide="user" class="w-4 h-4"></i>
        <span id="userName" class="truncate max-w-[120px] sm:max-w-none"></span>
      </div>
      <button onclick="logout()"
              class="bg-black text-white px-3 py-2 rounded-lg text-sm hover:bg-gray-800 transition">
        Logout
      </button>
    </div>
  </header>

  <!-- Content -->
  <main class="py-6 sm:py-10 space-y-2">
    <h2 class="text-base sm:text-2xl font-semibold text-center sm:text-left">Welcome back, <span id="welcomeUser"></span> ðŸ‘‹</h2>
    <p class="text-gray-600 text-sm sm:text-base text-center sm:text-left">
      You're logged in as <span id="userEmail"></span>.
    </p>
  </main>

  <script>
    const name = localStorage.getItem("userName");
    const email = localStorage.getItem("userEmail");

    if (!name || !email) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").textContent = name;
      document.getElementById("welcomeUser").textContent = name;
      document.getElementById("userEmail").textContent = email;
    }

    lucide.createIcons(); // Initialize icons

    function logout() {
//   localStorage.removeItem("userName");
//   localStorage.removeItem("userEmail");
//   localStorage.removeItem("userPassword");
  window.location.href = "login.html";
}

  </script>
</body>
</html>
