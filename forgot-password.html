<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Datacore Consultants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-white text-black min-h-screen flex items-center justify-center px-4 py-6 sm:py-10">

  <!-- Toast -->
  <div id="toast"
    class="fixed bottom-5 left-1/2 transform -translate-x-1/2 sm:left-auto sm:right-5 sm:translate-x-0 bg-gray-900 text-white px-4 py-2 rounded shadow-md text-sm hidden opacity-0 transition-opacity duration-500 w-[90%] sm:w-auto">
    ✅ Password reset link sent to your email!
  </div>

  <div class="w-full max-w-md bg-white border border-gray-200 rounded-2xl shadow-md p-6 space-y-6">
    <h2 class="text-base sm:text-xl font-bold text-center">Forgot Password</h2>

    <form id="forgotForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <div class="relative">
          <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500"></i>
          <input type="email" id="email" maxlength="50" placeholder="Enter your email"
            class="pl-10 w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-400" />
        </div>
        <p id="emailError" class="text-sm text-red-500 mt-1 hidden">Please enter a valid email (max 50 chars).</p>
      </div>

      <button type="submit"
        class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition text-sm">
        Send Reset Link
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-black font-medium hover:underline">Login here</a>
    </p>
  </div>

  <script>
    lucide.createIcons();

    const form = document.getElementById('forgotForm');
    const emailEl = document.getElementById('email');
    const emailErr = document.getElementById('emailError');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.remove("hidden", "opacity-0");
      toast.classList.add("opacity-100");

      setTimeout(() => {
        toast.classList.add("opacity-0");
        setTimeout(() => toast.classList.add("hidden"), 300);
      }, 2000);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      emailErr.classList.add('hidden');

      const email = emailEl.value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(email) || email.length > 50) {
        emailErr.classList.remove('hidden');
        return;
      }

      showToast("✅ Password reset link sent to your email!");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>

</body>

</html>
